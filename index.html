<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300&family=Inter:wght@200&family=Montserrat:wght@300&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>product-preview-card-component-main</title>
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__image">
          <source srcset="media/image-product-desktop.jpg" media="(min-width: 600px)" />
          <img src="media/image-product-mobile.jpg" alt="Product photo" />
        </picture>
        <div class="product__content">
          <p class="product__catagory">PERFUME</p>

          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

          <p>
            A flora,solar and voluptuous interpretaion composed by Olivire
            polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="flex_group">
            <p class="product__original-price">
              <span class="visually_hidden">Current price:</span>
              $149.99
            </p>
            <p class="product__price">
              <span class="visually_hidden">Original price:</span>
              <s>$169.99</s>
            </p>
          </div>

          <button class="button" data-icon="shopping-cart">Add to cart</button>
        </div>
      </article>
    </main>
  </body>
</html>
